<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-New-Year-Website</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-banner">
        <!-- header banner starts here -->
        <img class="banner-img" src="./resource/Banner Image.png" alt="">
        <div class="text-on-img">
            <h3 class="first-banner-title">Happy New Year</h3>
            <h1 class="banner-title">New Year Party</h1>
            <br>
            <h1 class="banner-title">Celebration</h1>
        </div>
        <!-- header banner ends here -->
    </header>
    <main>
        <!-- discount section starts here -->
        <div class="discount-section">
            <div class="discount-text">
                <h1 class="discount-heading">65% OFF</h1>
                <h4 class="discount-text-deals">OUR HOLIDAY DEALS ARE BETTER</h4>
                <h2 class="discount-categories">ALL CATEGORIES</h2>
            </div>
            <div class="discount-img">
                <img src="./resource/New Year Photo.png" alt="">
            </div>
        </div>
        <!-- discount section ends here -->

        <!-- All main sections start here -->
        <div class="main-sections">
            <div class="event-section">
                <h2><span class="event-red">Place:</span> New Park Hotel</h2>
                <h2><span class="event-red">Date:</span> 31 December, Night 2023</h2>
                <h2><span class="event-red">Time:</span> Evening 7:30 pm to 12:30 am</h2>
                <button class="btn-red">JOIN NOW</button>
            </div>
        </div>
        
        <!-- party section starts here -->
        
        
        <!-- party section ends here -->

        <!-- All main sections start here -->


    </main>
    <footer>

    </footer>
</body>
</html>
